<style type="text/css">
.boxList {width:100%;overflow:hidden;position:relative;margin-top:100px;min-height:1000px;border:1px solid #000;}
.boxList div  {opacity:0;position:absolute;width:100px;height:100px;}
.boxList .ch0 {top:0;left:0;background:#000;}
.boxList .ch1 {top:0;left:120px;background:red;margin-top:30px;}
.boxList .ch2 {top:0;left:250px;background:pink;}
</style>



<div class="boxList">
	<div class="ch0">ch1</div>
	<div class="ch1">ch2</div>
	<div class="ch2">ch3</div>
</div>



<script type="text/javascript">
$(function(){
	var moveicon = function(a){
		var target = a;
		a.animate({'top' : '-10px'}, "slow").animate({'top' : '0'}, "slow", function() { moveicon(target); });
	}
	var totalNum = $('.boxList').children().size();
	for (i=0;i< totalNum;i++ ){
		$('.ch'+ i +'').delay(i*500).animate({'opacity':'1'},2000,'easeInOutQuint');
		moveicon($('.ch'+ i +''));
	}

});
</script>
